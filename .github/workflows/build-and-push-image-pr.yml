name: Create Release, Build and Deploy Image

on:
  workflow_call:

jobs:
  create-tag:
    name: Create Github Tag
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions-ecosystem/action-get-merged-pull-request@v1
        id: get-merged-pull-request
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions-ecosystem/action-release-label@v1
        id: release-label
        if: ${{ steps.get-merged-pull-request.outputs.title != null }}
        with:
          labels: ${{ steps.get-merged-pull-request.outputs.labels }}

        # Get latest Git tag
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        if: ${{ steps.release-label.outputs.level != null }}
        with:
          semver_only: true

      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        if: ${{ steps.release-label.outputs.level != null }}
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: ${{ steps.release-label.outputs.level }}

      - uses: actions-ecosystem/action-push-tag@v1
        if: ${{ steps.bump-semver.outputs.new_version != null }}
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: "${{ steps.bump-semver.outputs.new_version }}: PR #${{ steps.get-merged-pull-request.outputs.number }} ${{ steps.get-merged-pull-request.outputs.title }}"
    outputs:
      new_version: ${{ steps.bump-semver.outputs.new_version }}

  create-release:
    name: Create Github Release
    runs-on: ubuntu-20.04
    needs: create-tag
    steps:
      - name: Parse semver string
        id: semver_parser 
        uses: booxmedialtd/ws-action-parse-semver@v1
        with:
          input_string: ${{ needs.create-tag.outputs.new_version }}
          version_extractor_regex: 'v(.*)$'

      - uses: ncipollo/release-action@v1
        if: ${{ steps.semver_parser.outputs.fullversion }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.semver_parser.outputs.fullversion }}

  build:
    needs: create-release
    name: Build and Deploy Image
    runs-on: ubuntu-20.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: print Tags
        run: echo ${{ needs.create-release.outputs.tags }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          tags: |
            ${{ github.repository }}:${{ steps.bump-semver.outputs.new_version }}
            ${{ github.repository }}:latest
            ${{ github.repository }}:${{ github.ref_name }}
            ${{ github.repository }}:${{ github.sha }}

          # labels: ${{ steps.release.outputs.labels }}
