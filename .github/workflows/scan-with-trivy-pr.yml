name: Scan with Trivy on PR
on:
  workflow_call:
  
jobs:
  trivy-scan-image:
    name: Scan image with Trivy
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - id: string
      uses: ASzc/change-string-case-action@v2
      with:
        string: ${{ github.repository }}
        
    - name: Build an image from Dockerfile
      run: |
          docker build -t docker.io/${{ steps.string.outputs.lowercase }}:${{ github.sha }} .

    - name: Run Trivy image vulnerability scanner
      uses: aquasecurity/trivy-action@0.6.2
      with:
        image-ref: 'docker.io/${{ steps.string.outputs.lowercase }}:${{ github.sha }}'
        scan-type: image
        security-checks: vuln,secret
        severity: CRITICAL,HIGH,MEDIUM
        ignore-unfixed: true
        exit-code: 1

  trivy-scan-fs:
    name: Scan filesystem with Trivy
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Trivy filesystem vulnerability scanner
      uses: aquasecurity/trivy-action@0.6.2
      with:
        # image-ref: 'docker.io/${{ steps.string.outputs.lowercase }}:${{ github.sha }}'
        # scan-ref: '.'
        scan-type: fs
        severity: CRITICAL,HIGH,MEDIUM
        ignore-unfixed: true
        exit-code: 1

  trivy-scan-iac:
    name: Scan IaC with Trivy
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Trivy IaC vulnerability scanner
      uses: aquasecurity/trivy-action@0.6.2
      with:
        # image-ref: 'docker.io/${{ steps.string.outputs.lowercase }}:${{ github.sha }}'
        # scan-ref: '.'
        scan-type: config
        severity: CRITICAL,HIGH,MEDIUM
        ignore-unfixed: true
        exit-code: 1
