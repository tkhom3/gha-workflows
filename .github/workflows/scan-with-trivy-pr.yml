  #       name: Load Docker image
  #       run: |
  #         docker load --input /tmp/myimage.tar
  #         docker image ls -a

  trivy-scan-image:
    needs: build-image
    name: Scan image with Trivy
    runs-on: ubuntu-20.04
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: myimage
          path: /tmp
      # -
      #   name: Load Docker image
      #   run: |
      #     docker load --input /tmp/myimage.tar
      #     docker image ls -a
      - 
        name: Run Trivy image vulnerability scanner
        uses: aquasecurity/trivy-action@0.6.2
        with:
          input: /tmp/myimage.tar
          scan-type: image
          security-checks: vuln,secret
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true
          exit-code: 1

  trivy-scan-fs:
    # needs: build-image
    name: Scan filesystem with Trivy
    runs-on: ubuntu-20.04
    steps:
    - name: Run Trivy filesystem vulnerability scanner
      uses: aquasecurity/trivy-action@0.6.2
      with:
        # image-ref: 'docker.io/${{ steps.string.outputs.lowercase }}:${{ github.sha }}'
        scan-type: fs
        severity: CRITICAL,HIGH,MEDIUM
        ignore-unfixed: true
        exit-code: 1

  trivy-scan-iac:
    # needs: build-image
    name: Scan IaC with Trivy
    runs-on: ubuntu-20.04
    steps:
    - name: Run Trivy IaC vulnerability scanner
      uses: aquasecurity/trivy-action@0.6.2
      with:
        # image-ref: 'docker.io/${{ steps.string.outputs.lowercase }}:${{ github.sha }}'
        scan-type: config
        severity: CRITICAL,HIGH,MEDIUM
        ignore-unfixed: true
        exit-code: 1
